<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMERGENCY</title>
    <link rel="stylesheet" href="stylemerge.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">
            <box-icon type='solid' name='donate-blood'></box-icon>BloodLine</a>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="profile.html">Profile</a>
            <a href="#">Search</a>
            <a href="#">Community</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <div class="container">
        <h1>Emergency Blood Request</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="blood-group">Select Blood Group</label>
                <select id="blood-group" name="blood-group" required>
                    <option value="" disabled selected>Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="units">Number of Units</label>
                <input type="number" id="units" name="units" min="1" placeholder="Enter units required" required>
            </div>
            <div class="form-group">
                <label for="area">Select Area/Locality</label>
                <select id="area" name="area" required>
                    <option value="" disabled selected>Select Locality</option>
                    <option value="Downtown">Downtown</option>
                    <option value="Suburbs">Suburbs</option>
                    <option value="City Center">City Center</option>
                    <option value="Rural">Rural</option>
                </select>
            </div>
            <button type="submit">Search Donors</button>
        </form>
    </div>
    
</body>
</html>
